<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
position:absolute;
  top: 50%;
  left:50%;
  transform: translate(-50%, -50%);
  text-align: center;
  font-size: 60px;
  margin-top:0px;
  font-family: 'Montserrat', sans-serif;

}
html {
  padding: 0px;
  margin: 0px;
  background-image: url("https://wallpapers.wallhaven.cc/wallpapers/full/wallhaven-249956.jpg");
  background-size: contain;
}
</style>
<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>

<p id="demo"></p>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.min.js" integrity="sha256-ZykW30UBCXWkPGsVyVPdJlUrce9/PawgYCEzinA4pnU=" crossorigin="anonymous"></script>
<script>
    moment().format();
    
    var x = setInterval(function() {
        var now = moment();
        var days = 5 - new Date().getDay();

        var weekend = moment().set({'hour': 17, 'minute': 0, 'second': 0});
        var weekend = weekend.add(days, 'days');

        var diff = moment.duration(weekend.diff(now))
        
        document.getElementById("demo").innerHTML = 'Nog ' + days + ' dag(en), ' + diff.hours() + ' uur, ' + diff.minutes() + ' minuten, ' + diff.seconds() + ' seconden!';
    }, 1000);
</script>

</body>
</html>
